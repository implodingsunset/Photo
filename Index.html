        function Photography(){

            document.getElementById("2").innerHTML = "He did this by joining images in a way to create a kind of cartoon effect with the mixture of textures ";
            document.getElementById("3").innerHTML = "and this resulted in hocker coining the term joiners.";
            document.getElementById("4").innerHTML = "Through Hockneys life the joniners changed and evolved first by at the start of his career by having the images layed out organised in a grid (as seen below)";
            document.getElementById("5").innerHTML = "He layed them out organised because of the square shape of polaroids and this can been seen as a from of cubism which is theme of <button onclick='modernism()'>Modernism</button>";
